{% extends "base.html" %}

{% block body %}

<p>Home page</p>

<div id = 'UploadContainer' >
	<form id="upload-file" method="post" enctype="multipart/form-data">
	    <fieldset>
	        <label for="file">Select a file</label>
	        <input name="file" type="file">
	    </fieldset>
	    <fieldset>
	        <button id="upload-file-btn" type="button">Upload</button>
	    </fieldset>
	</form>
</div>

{% endblock %}


{% block js %}
<script type='text/javascript'>
$(function() {
	// Function to handle form submission, replacing the contents of #UploadContainer to make it look jazzy.
    $('#upload-file-btn').click(function() {
    	// Immediately after the click, activate the spinner
        $('#UploadContainer').html('<i class="fas fa-spinner fa-spin"></i>');

        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: '/upload',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function(data) {
                // alert(data['result']);
                $('#UploadContainer').html('<p>Your file has been uploaded.</p>');
            }, error: function (data) {
                $('#UploadContainer').html('<p>Upload failed.</p>');
            }
        });
    });
});
</script>
{% endblock %}
